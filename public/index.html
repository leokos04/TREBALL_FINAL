<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2e6f95">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SpotiUwU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="text-align: center">
        <ul class="navbar-nav me-auto mt-1 mb-3 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./usuario/">Perfil</a>

          <li class="nav-item">
            <a class="nav-link" href="./administrador/">Administrador</a>

        </ul>
        <div class="d-flex me-1">
          <a class="btn text-light" href="./login/" style="background-color: #b7094c; margin: 0 auto">Login</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- AAAAAAAAAAAAAAAAAAAAAA -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 izquierda d-flex flex-column flex-shrink-0 p-3 text-bg-dark bg-dark text-white">
        <!-- Contenido de la parte izquierda (opciones/filtros de búsqueda) -->
        <span class="fs-4">Filtros</span>
        <hr />
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Musica</label>
            <input type="text" class="form-control" id="musica" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Grupo</label>
            <input type="text" class="form-control" id="grupo" />
          </div>
          <div class="form-group">
            <label class="text-white">Inicio</label>
            <input type="date" class="form-control text-dark" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Pais</label>
            <select class="custom-select form-select">
              <option selected disabled>...</option>
              <option value="1">Español</option>
              <option value="2">Ingles</option>
              <option value="3">Peruana</option>
            </select>
          </div>

          <br />

          <div style="text-align: center">
            <button type="submit" class="btn text-light" style="background-color: #b7094c; margin: 0 auto">
              Submit
            </button>
          </div>
        </form>

        <hr />
      </div>
      <div class="col-md-9 derecha">
        <!-- Contenido de la parte derecha (viajes) -->
        <div class="row listaMusica"></div>
      </div>
    </div>
  </div>
  <script>
    $.ajax({
      type: "get",
      url: "../server/crud/showCancion.php",
      dataType: "json",
      success: function (response) {
        console.log(response);
        Array.from(response).forEach((ele) => {
          $(
            `<div class='col-md-3 carta' style='width:400px;'><img src='../server/img/${ele.imagen}' style='height:200px;width:200px'><p>${ele.nombre}</p><h3>${ele.grupo} ${ele.fecha_creacion}</h3><button value='${ele.id}' class='btn previsualizar text-light' style='background-color:#b7094c;'>Previsualizar</button></div>`
          ).appendTo(".listaMusica");
        });
        $(`.carta`).on("click", ".previsualizar", function () {
          window.location.href = "./visualizador/index.html?id=" + $(this).val()
        })
      },
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
