        <div class="form-group">

            name="quantity"

          />
        </div>
        <div class="form-group">

          <input
            type="file"
            class="form-control-file"
            id="image"
            name="image"

        </div>
        <div class="form-group">
          <label for="mp3">Archivo MP3</label>
          <input type="file" class="form-control-file" id="mp3" name="mp3" />
        </div>
        <br />
        <button type="button" class="btn btnadd btn-primary">
          Añadir canción
        </button>
