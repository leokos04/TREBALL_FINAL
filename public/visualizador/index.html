  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('id')
    $.ajax({
      type: "get",
      url: "../../server/crud/searchById.php",
      data: { id: product },
      dataType: "json",
      success: function (response) {
        $(".imgPrincipal").attr({
          alt: response.nombre,
          src: "../../server/img/" + response.imagen
        }).css({ width: "400px", border: "1px solid red" })
        $(`<h1>${response.nombre}</h1><h3>${response.grupo}</h3><p>Creada en ${response.fecha_creacion} en ${response.pais}</p><p>Cantidad disponible : ${response.cantidad}</p>`).appendTo("#datos")
        console.log(response);
      }
    });
